      ## 📊 核心观点
      - **投资建议**: 买入
      - **目标价位**: ¥180.00
      - **安全边际**: 15%
      - **投资期限**: 中长期

      ## 📈 财务分析
      基于最新财务数据，五粮液展现出优秀的盈利能力...

      ## 💰 估值分析
      采用DCF模型和相对估值法，目标价位为¥180...

      ## 🏭 行业分析
      白酒行业正处于结构性调整期，高端白酒需求稳定...

